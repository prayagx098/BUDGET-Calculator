<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>GET BUDGET</title>

    <!-- Fvaicon -->

    <link rel="shortcut icon" href="https://img.icons8.com/stickers/100/calculator--v1.png" type="image/x-icon">

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- style -->

    <link rel="stylesheet" href="./assets/style/index.css">

    
</head>
<body>


    <div class="container text-center p-5">
        <h1 class="text-light p-5">BUDGET CALCULATOR</h1>
        <div style="background-repeat: no-repeat;" class="container contentContainer mt-5">

            <!-- Login Page  -->

            <div class="loginBox form-container" id="login">
                <div class="row">
                    <div class="col-6 text-center">
                        <h1 style="font-weight: 700;" class="text-center text-light p-5">LOGIN</h1>
                        <input class="form-control formControlInput mt-3 ms-5" type="email" placeholder="email" id="logEmail"><br>
                        <input class="form-control formControlInput mt-2 ms-5" type="password" placeholder="Password" id="logPass"><br>
                        <button class="btn formControlButton ms-1 mb-4" onclick="login()">LOGIN</button><br>
                        Not yet registered?
                        <a style="cursor: pointer; color: rgb(0, 104, 165);" onclick="shiftPanel('register')">register</a>
                    </div>
                    <div class="col-6">
                        <!-- register image -->
                        <div class="text-center loginImageBox">
                            <div class="blackfilter">
                                <h1 class="text-center typing">LOGIN TO CONTINUE</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End of login Form -->

            <!-- Register Page -->
            <div class="form-container" id="register">
                <div class="row">
                    <div class="col-6">
                        <div class="registerImageBox">
                            <div class="blackfilter">
                                <h1 class="text-center typing">WELCOME TO BUDGET</h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <h1 style="font-weight: 700;" class="text-center text-light p-2">REGISTER</h1>
                        <input class="form-control formControlInput mt-1 ms-5" type="text" placeholder="Username" id="username"><br>
                        <input class="form-control formControlInput mt-1 ms-5" type="email" placeholder="Email" id="email"><br>
                        <input class="form-control formControlInput mt-1 ms-5" type="password" placeholder="Password" id="password"><br>
                        <input class="form-control formControlInput mt-1 ms-5" type="password" placeholder="Confirm Password" id="repassword"><br>
                        <button class="btn formControlButton ms-1 mb-4" onclick="register()">REGISTER</button><br>
                        Already registered?
                        <a style="cursor: pointer; color: rgb(0, 104, 165);" onclick="shiftPanel('login')">Login</a>
                    </div>
                </div>
            </div>

            <!-- En dof register Form -->
        </div>
    </div>





    <!-- javascript -->
    <script src="./assets/script/index.js"></script>


</body>
</html>
