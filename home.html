<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Title -->

        <title>GET BUDGET</title>

        <!-- Favicon -->

        <link rel="shortcut icon" href="https://img.icons8.com/stickers/100/calculator--v1.png" type="image/x-icon">

        <!-- Bootstrap -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Style -->

        <link rel="stylesheet" href="./assets/style/home.css">

        <!-- Google Fonts -->


        <!-- Iniltial Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Marko+One&display=swap" rel="stylesheet">

        <!-- Font Awsome -->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- PI CHART -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


    </head>

    <body>


        <!-- HEADER SECTION -->
        <nav>
            <div class="container-fluid header mb-5">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-4">
                        <h1 class="mt-5 text-light" id="greetings"></h1>
                    </div>
                    <div class="col-5">
                        <h1 class="text-secondary mt-5 mb-5 ms-5">GET_BUGET</h1>
                    </div>
                    <div class="col-2 p-5">
                        <button class="btn btn-danger" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- END OF HEADER SECTION -->


        <!-- CONTENT SECTION -->

        <div class="container-fluid text-center mb-5">

            <div class="container text-center ">

                <div class="container-fluid mainCard mt-3">

                    <div class="row buttonCard text-center">

                        <div class="col-12">

                            <button class="btn1 bno1" onclick="shiftPanel('income')">INCOME</button>
                            <button class="btn1 bno2" onclick="shiftPanel('expense')">EXPENSE</button>
                            <button class="btn1 bno3" onclick="shiftPanel('transaction')">TRANSACTIONS</button>

                        </div>

                    </div>
                    <div class="row inputForms">
                        <div class="col-12">
                            <div id="income" class="form-container">
                                <div class="container"><br>
                                    <h1 class="text-dark">INCOME</h1>
                                    <div class="row text-start">
                                        <div class="col-3"></div>
                                        <div class="col-6 text-center"><br>
                                            <label for="">Transaction</label>
                                            <input class="form-control" type="text" placeholder="Transaction" id="depositeDetails"><br>
                                            <label for="">Date</label>
                                            <input class="form-control" type="date" placeholder="Date" id="depositDate"><br>
                                            <label for="">Amount</label>
                                            <input class="form-control" type="number" placeholder="Amount" id="depositAmount"><br>
                                            <button class="btn btn-success text-center" onclick="addIncome()">ADD</button>
                                        </div>
                                        <div class="col-3"></div>
                                    </div>
                                </div>

                            </div>                            
                            <div id="expense" class="form-container">
                                <div class="container"><br>
                                    <h1 class="text-dark">EXPENSE</h1>
                                    <div class="row text-start">
                                        <div class="col-3"></div>
                                        <div class="col-6 text-center"><br>
                                            <label for="">Transaction</label>
                                            <input class="form-control" type="text" placeholder="Transaction" id="withdrawDetails"><br>
                                            <label for="">Date</label>
                                            <input class="form-control" type="date" placeholder="Date" id="withdrawDate"><br>
                                            <label for="">Amount</label>
                                            <input class="form-control" type="number" placeholder="Amount" id="withdrawAmount"><br>
                                            <button class="btn btn-danger text-center" onclick="removeIncome()">ADD</button>
                                        </div>
                                        <div class="col-3"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="transaction" class="form-container">
                                <H1>TRANSACTION</H1>
                                <div style="overflow-y: scroll; height: 300px;" class="container-fluid bg-light">
                                    <table> 
                                        <thead>
                                            <tr>
                                                <th>Trans.No</th>
                                                <th>Transaction</th>
                                                <th>Type</th>
                                                <th>Amount</th>
                                            </tr>
                                        </thead>
                                        <tbody id="transactionBody">
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="container bg-light text-center piChartContainer">

                        <div class="row">

                            <div class="col-3"></div>

                            <div class="col-6 text-center">

                                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>

                            </div>

                            <div class="col-3"></div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- END OF CONTENT SECTION -->



        <!-- Javascript -->

        <script src="./assets/script/home.js"></script>

        <script>
            function shiftPanel(formId) {

                const forms = document.querySelectorAll('.form-container');
                forms.forEach(form => {
                    form.style.display = 'none';
                });

                document.getElementById(formId).style.display = 'block';
            }


            shiftPanel('income');
        </script>

    </body>
</html>
